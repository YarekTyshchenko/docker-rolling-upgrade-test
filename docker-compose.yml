version: '3.4'

services:
  webservice:
    image: mvdstam/apache-rolling-update
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1s
      timeout: 10s
      retries: 3
    stop_grace_period: 1h
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
      restart_policy:
        condition: on-failure
